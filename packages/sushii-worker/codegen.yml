overwrite: true
schema: http://localhost:8080/graphql
documents: ./graphql/**/*.graphql
config:
  scalars:
    Datetime: "string"
    BigInt: "string"
    JSON: "{ [key: string]: any }"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-graphql-request
  src/generated/generic.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-generic-sdk
  ./graphql.schema.json:
    plugins:
      - "introspection"
