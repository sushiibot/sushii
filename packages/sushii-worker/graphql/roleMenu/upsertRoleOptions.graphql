mutation upsertRoleMenuRole(
  $guildId: BigInt!
  $menuName: String!
  $roleId: BigInt!
  $emoji: String
  $description: String
) {
  upsertRoleMenuRole(
    input: {
      roleMenuRole: {
        guildId: $guildId
        menuName: $menuName
        roleId: $roleId
        emoji: $emoji
        description: $description
      }
    }
    where: { guildId: $guildId, menuName: $menuName, roleId: $roleId }
  ) {
    roleMenuRole {
      ...RoleMenuRoleData
    }
  }
}
