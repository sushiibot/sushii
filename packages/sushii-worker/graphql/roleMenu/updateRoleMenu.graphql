mutation updateRoleMenu(
  $guildId: BigInt!
  $menuName: String!
  $roleMenuPatch: RoleMenuPatch!
) {
  updateRoleMenuByGuildIdAndMenuName(
    input: {
      guildId: $guildId
      menuName: $menuName
      roleMenuPatch: $roleMenuPatch
    }
  ) {
    roleMenu {
      ...RoleMenuData
    }
  }
}
