query getRedisGuild($guild_id: BigInt!) {
  redisGuildByGuildId(guild_id: $guild_id) {
    afkChannelId
    afkTimeout
    applicationId
    banner
    channels
    defaultMessageNotifications
    description
    discoverySplash
    # Emojis are set as string in graphql but are objects in redis
    # emojis
    explicitContentFilter
    features
    icon
    id
    joinedAt
    large
    maxMembers
    maxVideoChannelUsers
    memberCount
    members
    mfaLevel
    name
    nsfwLevel
    ownerId
    preferredLocale
    premiumSubscriptionCount
    premiumTier
    presences
    roles {
      id
      color
      hoist
      icon
      managed
      mentionable
      position
      name
      permissions
      unicode_emoji
    }
    rulesChannelId
    splash
    systemChannelFlags
    systemChannelId
    unavailable
    vanityUrlCode
    verificationLevel
    voiceStates
  }
}
