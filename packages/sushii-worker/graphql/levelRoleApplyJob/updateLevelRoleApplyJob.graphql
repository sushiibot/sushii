mutation updateLevelRoleApplyJob(
  $guildId: BigInt!
  $levelRoleApplyJobPatch: LevelRoleApplyJobPatch!
) {
  updateLevelRoleApplyJobByGuildId(
    input: {
      levelRoleApplyJobPatch: $levelRoleApplyJobPatch
      guildId: $guildId
    }
  ) {
    levelRoleApplyJob {
      ...LevelRoleApplyJobData
    }
  }
}
