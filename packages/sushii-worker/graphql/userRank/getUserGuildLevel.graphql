query userGuildLevelAndRank($guildId: BigInt!, $userId: BigInt!) {
  userGuildRank(guildId: $guildId, userId: $userId) {
    lastMsg
    guildId
    msgAllTime
    msgAllTimeRank
    msgDay
    msgWeekRank
    msgWeekTotal
    msgWeek
    msgMonthTotal
    msgMonthRank
    msgMonth
    msgDayTotal
    msgDayRank
    msgAllTimeTotal
  }
}
