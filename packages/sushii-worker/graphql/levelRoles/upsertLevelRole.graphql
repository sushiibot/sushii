mutation upsertLevelRole(
  $guildId: BigInt!
  $roleId: BigInt!
  $removeLevel: BigInt
  $addLevel: BigInt
) {
  upsertLevelRole(
    input: {
      levelRole: {
        guildId: $guildId
        roleId: $roleId
        addLevel: $addLevel
        removeLevel: $removeLevel
      }
    }
  ) {
    levelRole {
      ...LevelRoleData
    }
  }
}
