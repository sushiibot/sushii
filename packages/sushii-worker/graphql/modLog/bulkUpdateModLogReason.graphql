mutation bulkUpdateModLogReason(
  $guildId: BigInt!
  $startCaseId: BigInt!
  $endCaseId: BigInt!
  $executorId: BigInt!
  $reason: String!
) {
  bulkUpdateModLogReason(
    input: {
      guildId: $guildId
      startCaseId: $startCaseId
      endCaseId: $endCaseId
      executorId: $executorId
      reason: $reason
    }
  ) {
    modLogs {
      ...ModLogData
    }
  }
}
