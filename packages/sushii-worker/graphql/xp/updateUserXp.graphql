mutation updateUserXp(
  $guildId: BigInt!
  $channelId: BigInt!
  $userId: BigInt!
  $roleIds: [BigInt!]!
) {
  updateUserXp(
    input: {
      channelId: $channelId
      userId: $userId
      guildId: $guildId
      roleIds: $roleIds
    }
  ) {
    userXpUpdateResult {
      addRoleIds
      newLevel
      oldLevel
      removeRoleIds
    }
  }
}
