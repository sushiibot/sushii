name: Node.js CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - sushii-data
          - sushii-interactions
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --immutable
      - run: yarn workspace @sushiibot/${{matrix.app}} build
      - run: yarn workspace @sushiibot/${{matrix.app}} test
