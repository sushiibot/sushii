- id: PostgREST allow-anonymous with id_token mutator
  version: v0.38.0
  upstream:
    url: http://postgrest:3000/
    strip_path: /postgrest
  match:
    url: http://<127.0.0.1|localhost>:4455/postgrest/<.*>
    methods:
    - GET
    - POST
  authenticators:
  - handler: anonymous
  authorizer:
    handler: allow
  mutators:
  - handler: id_token
